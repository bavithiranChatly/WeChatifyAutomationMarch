# Appears at the top of the reports
serenity.project.name = Wechatify UIAutomation
webdriver.driver=chrome
webdriver.chrome.driver=lib/chromedriver.exe
webdriver.gecko.driver = lib/geckodriver.exe
webdriver.base.url = https://www.wechatify.com/
serenity.use.unique.browser=true
serenity.restart.browser.for.each=story
serenity.requirement.types=feature, story
webdriver.timeouts.implicitlywait=20000
serenity.logging=NORMAL

